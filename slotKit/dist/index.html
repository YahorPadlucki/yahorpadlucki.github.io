<!DOCTYPE html>
<html lang="en">
<head>
    <meta id="viewport" name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1, minimum-scale=1">
    <title>SlotKit</title>
    <style>
        body {
            background: #000;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
        }
    </style>
    <script src="lib.js"></script>
</head>
<script>
    (function (w, d) {
        function loadScript(name) {
            var script = d.createElement("script");
            script.async = false;
            script.src = name;
            d.head.appendChild(script);
        }

        if (!w.Promise) {
            loadScript("lib/es6-promise.min.js");
        }
    })(window, document)
</script>
<body>
<script src="bundle.js"></script>
</body>
</html>
